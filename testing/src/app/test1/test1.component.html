<h3>Addition of 2 Numbers</h3>
<h3>Enter the 1st Number:
    <input type="text" [(ngModel)] = 'num1' >
</h3>
<h3>Enter the 2nd Number:
    <input type="text" [(ngModel)] = 'num2' >
</h3>

<h3>
    
    <button type="button" (click)="sum(num1,num2)">Submit</button><br><br>
    
    Sum  : {{res1}} 
    
</h3>
