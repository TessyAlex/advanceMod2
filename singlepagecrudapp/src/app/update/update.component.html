    <div *ngIf="product">
      <h3>Product Details</h3>
      <form (submit)="saveUpdatedProduct()">

        <!-- <input type="hidden" [(ngModel)]="product.productId" name="productId"> -->
        <div class="form-group">
          <label for="nameInput">Name:</label>
          <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required><br>
        </div>
        <div  class="form-group">
          <label for="descriptionInput">Description:</label>
          <input type="text" [(ngModel)]="product.description" name="description" class="form-control" required><br>
        </div>
        <div  class="form-group">
           <label for="priceInput">Price:</label>
          <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required><br>
        </div>
       <div  class="form-group">
        <label for="qtyInput">Quantity:</label>
        <input type="number" [(ngModel)]="product.qty" name="qty"  class="form-control"required><br></div>
        <button type="submit" class="btn btn-primary">Update Product</button>
      </form>
    </div>
  </div>
