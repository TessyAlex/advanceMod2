<div>

    <h2>
        Products List api 2.0
    </h2>
    <table border="2" class="table table-bordered">
        <thead class="thead-dark">
            <th>Product Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Update</th>
            <th>Delete</th>
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.qty}}</td>
                <td><a [routerLink]="['/update/',product.productId]" class="btn btn-primary">Update</a> </td>
          
                <!-- <td><button class="btn btn-success"><a routerLink="update">Update</a></button></td> -->
                  <!-- <td> <button class="btn btn-danger"><a routerLink="delete">Delete</a></button> -->
                 
                <!-- </td> -->
                <button *ngIf="product.productId !== undefined" (click)="deleteProduct(product.productId)" class="btn btn-danger m-1">Delete</button>
            </tr>
        </thead>
    </table>
</div>
