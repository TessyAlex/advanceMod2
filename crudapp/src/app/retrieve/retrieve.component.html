<div>

    <h2>
        Products List api 2.0
    </h2>
    <table border="2">
        <thead>
            <th>Product Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.qty}}</td>
            </tr>
        </thead>
    </table>
</div>
